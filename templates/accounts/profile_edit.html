{% extends 'base.html' %}

{% block title %}Профиль Редактирование - {{ block.super }}{% endblock %}

{% block content %}
<div class="row g-4">
    <div class="col-md-3">
        <div class="card shadow-sm">
            <div class="card-body text-center">
                {% if profile.user.avatar %}
                    <img src="{{ profile.user.avatar.url }}" alt="{{profile.user.username}}" class="rounded-circle" width="150" height="150">
                {% else %}
                    <i class="fas fa-user-circle" style="font-size: 150px; color: #3498db;"></i>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="col-md-9">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Редактирование профиля</h5>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data" novalidate>
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="first_name" class="form-label">Имя</label>
                            <input type="text" id="first_name" name="first_name" class="form-control" value="{{ user.first_name }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="last_name" class="form-label">Фамилия</label>
                            <input type="text" id="last_name" name="last_name" class="form-control" value="{{ user.last_name }}">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="bio" class="form-label">О себе</label>
                        <textarea id="bio" name="bio" class="form-control" rows="4">{{ profile.bio }}</textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Телефон</label>
                            <input type="tel" id="phone" name="phone" class="form-control" value="{{ profile.phone }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="country" class="form-label">Страна</label>
                            <input type="text" id="country" name="country" class="form-control" value="{{ profile.country }}">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="avatar" class="form-label">Аватар</label>
                        <input type="file" id="avatar" name="avatar" class="form-control" accept="image/*">
                        {% if profile.user.avatar %}
                            <small class="text-muted">Текущий аватар загружен</small>
                        {% endif %}
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                        <a href="{% url 'accounts:profile' %}" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
