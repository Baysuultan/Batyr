{% extends 'base.html' %}

{% block title %}Регистрация - {{ block.super }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg p-4 my-5">
                <h2 class="fw-bold text-center mb-4">Создать аккаунт</h2>
                
                <form method="post" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" id="id_username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="id_email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password1" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="id_password1" name="password1" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password2" class="form-label">Повторите пароль</label>
                        <input type="password" class="form-control" id="id_password2" name="password2" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Зарегистрироваться</button>
                    </div>
                </form>
                
                <hr class="my-4">
                <p class="text-center">
                    Уже есть аккаунт? <a href="{% url 'accounts:login' %}">Войдите</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
